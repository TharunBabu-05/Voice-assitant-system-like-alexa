[pytest]
testpaths = tests
addopts = -v --tb=short
log_cli_level = INFO
markers =
    hello: mark test as a hello world test
    config: mark test as a configuration test
    ai: mark test as an AI-related test
    command: mark test as a command test
    stt: mark test as a speech-to-text test
    tts: mark test as a text-to-speech test
    utils: mark test as a utility test
    wakeword: mark test as a wakeword detection test